<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop and join</title>
</head>
<body>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const fruits = ["Apple", "Banana", "Mango", "Paineapple"];
        document.getElementById("demo").innerHTML = fruits.join(" * ");
        console.log(fruits)

        const fild =["Lohagara", "Narail", "Mirpur", "Dhaka"];
        document.getElementById("demo1").innerHTML = fild; 
        fild.pop();
        fild.push("Cumilla");
        document.getElementById("demo2").innerHTML = fild; 
        console.log(fild);

    </script>
</body>
</html>
